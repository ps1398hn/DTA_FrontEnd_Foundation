    <script>
        function login(){
            var i=document.getElementById("text")
            var disp=document.getElementById("disp")
            
            if(i.value=="admin"){

                disp.style.color="green"
                // disp.style.color="white"

            }

        function product(){
            var p=document.getElementById("price")

        }
        function getResult(event){
            const{name,value}=event.target
            var a=document.getElementById("fnum")
            var b=document.getElementById("snum")
            var r=document.getElementById("res")
            if(value=="add"){
                var res=parseInt(a.value)+parseInt(b.value)
                r.innerHTML=res
            }
            if(value=="sub"){
                var res=parseInt(a.value)-parseInt(b.value)
                r.innerHTML=res
            }
            if(value=="mul"){
                var res=parseInt(a.value)*parseInt(b.value)

            }
            
        }
