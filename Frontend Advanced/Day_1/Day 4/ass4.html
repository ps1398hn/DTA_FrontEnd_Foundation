<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>4th Question</title>
    
</head>
<body>
    <h3>Given Array-[ "Hyderabad", "Mumbai",  "Bangalore", "Gurgaon"]</h3>
    <button onclick="callup()">Uppercase</button>&nbsp;
    <button onclick="callchar()">First 3 char of each item</button>&nbsp;
    <button onclick="callreplace()">Replace a to @</button>
    <p id="disp"></p>

    <script>
        var citiesArray  = [ "Hyderabad", "Mumbai",  "Bangalore", "Gurgaon"];
        var newarr=[]
        function callup(){
        function uppercase(i){
            var ne=i.toUpperCase();
            newarr.push(ne)

        }
    
        citiesArray.map(uppercase)
        document.getElementById("disp").innerHTML="<strong>"+"Uppercase Array :"+"</strong>"+ newarr
    }
    function callchar(){
        var citiesArray  = [ "Hyderabad", "Mumbai",  "Bangalore", "Gurgaon"];
        var newarr=[];
        citiesArray.map(function(i){
            var ans=i.substring(0,3)
            newarr.push(ans)


        })
        document.getElementById("disp").innerHTML="<strong>"+"Result :"+"</strong>"+ newarr
    }
    function callreplace(){
        var citiesArray  = [ "Hyderabad", "Mumbai",  "Bangalore", "Gurgaon"];
        var newarr=citiesArray.map(i=>i.replaceAll("a","@"));
        document.getElementById("disp").innerHTML="<strong>"+"Replaced Array :"+"</strong>"+ newarr

        

    }



    </script>
    
</body>
</html>
