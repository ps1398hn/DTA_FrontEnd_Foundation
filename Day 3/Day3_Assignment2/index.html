<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6cefd86366.js" crossorigin="anonymous"></script>
    <title>Credit Card</title>
</head>

<body>
    <div id="main">
        <form action="">
            <div id="first"><i class="fa-sharp fa-solid fa-lock"></i>&nbsp;&nbsp;This is a secure 128-bit SSL Encrypted
                Payment.You're safe.
            </div>
            <div class="wrap">
                <input type="radio">Credit Card(Visa,Mastercard)</input><img
                    src="https://www.freepnglogos.com/uploads/visa-hd-transparent-logo-6.6125175268389285">
                <img id="master" src="https://th.bing.com/th/id/OIP.FtvETY1E_WFX9yKpZ057BwHaE1?pid=ImgDet&rs=1">
                <input type="radio">Paypal</input>
                <img id="paypal" src="https://harrisonsteele.com/wp-content/uploads/2019/02/paypal-logo-png-29.png"
                    alt=""><br><br>
                <div class="bottomcontent">
                    <label for="card">Card Number<p>&nbsp;&nbsp;The 16 digits on front of your card</p></label><br>
                    <input type="text" id="box">
                    <div>
                        <div class="middle">
                            <label class="box" for="date">Expiration date</label><br>
                            <select>
                                <option value="">Month</option>
                                <option value="">Jan</option>
                                <option value="">Feb</option>
                                <option value="">Mar</option>
                            </select>&nbsp;&nbsp;/&nbsp;
                            <select>
                                <option value="">Year</option>
                                <option value="">2023</option>
                                <option value="">2022</option>
                                <option value="">2021</option>
                            </select>
                        </div>
                        <div class="middle">
                            <label class="box" for="date">CVV2/CVC2</label><br/>
                            <input type="password" style="width: 45%;"/><br />
                            
                        </div>
                        
                    </div>
                    <br/>
                    <div class="box">
                        <label for="name">Full Name on Card</label>
                        <input type="text" style="width: 95%;">
                    </div>
                    
                </div>
            </div>
            <div class="bottom">
                You will be charged $29.00 every month
            </div>
            <div class="btn1">
            <Button class="btn">Complete Transaction</Button></div>

        </form>
    </div>

</body>

</html>
