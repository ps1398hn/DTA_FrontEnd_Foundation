<!DOCTYPE html>
<html  >
	<head> </head>
	<body>
	<h3>Graphics in HTML5 - Using Canvas </h3>
		<hr/>	 
		
		<input type="button"  onclick="fn_drawGraphics()"  value="Draw Graphics" />
		<br/> <br/>
		
		<canvas  id="canvas1"  width="300"  height="300"  style="border:2px solid blue;">
		</canvas>
		
		<script>		 		
			function  fn_drawGraphics()
			{
				var  c1 =  document.getElementById("canvas1");
				var ctx  =  c1.getContext("2d");
				
				var x = 10,  y = 10, h = 30 ,  w = 20;
				
				var  arr = [ 280,40,150,260,60,190, 100];
				
				for(var i = 0;  i <  arr.length; i++)
				{
					h = arr[i];
					ctx.beginPath();
					ctx.fillStyle = "blue";
					ctx.fillRect(x,y+300-arr[i], w, h);
					x =  x +  40;					 
				}
				
			
								 
			}
		</script>				
	</body>	
</html>
