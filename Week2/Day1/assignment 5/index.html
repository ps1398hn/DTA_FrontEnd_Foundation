<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bank Account Opening Form</title>
</head>

<body>
    <h1>Bank Account Opening Form</h1>
    <hr>
    <form>
        <div class="nme">
            <label class="label">Name on Account<span>*</span></label>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Middle Name">
            <input type="text" placeholder="Last Name">
        </div>
        <div class="nme">
            <label class="label">Account Number<span>*</span></label>
            <input type="number">
        </div>
        <div class="nme">
            <label class="label">Account Type</label><br>
            <div>
                
                <input type="radio" name="same"><label>Current Account</label>
            </div>
            <div>

                <input type="radio" name="same"><label>Savings Account</label>
            </div>
        </div>
        <div class="nme">
            <label class="label">Address<span>*</span></label>
            <input type="textarea" placeholder="please enter full Address">
            <input type="text" placeholder="City">
            <input type="text" placeholder="State">
            <input type="text" placeholder="Pincode">

        </div>
        <div class="nme">
            <label class="label">Occupation</label>
            <select>
                <option>Private Sector</option>
                <option>Public Sector</option>
                <option>NGO</option>
            </select>
        </div>
        <div class="nme">
            <label class="label">Phone Number<span>*</span></label>
            <select>
                <option>Home</option>
                <option>Office</option>

            </select>
            <input type="number" placeholder="Enter Mobile Number ">
            

        </div>
        <div class="nme">
            <button class="btn">Submit</button>
        </div>
        <div class="nme">
            <div>
            <input type="checkbox">I agree to the terms & conditions<span>*</span></div>
        </div>
    </form>

</body>

</html>
