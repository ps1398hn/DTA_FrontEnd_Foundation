<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
       
	
    <title>Document</title>

</head>
<body>
    

    <div class="d-flex justify-content-center pt-2" >
        <button type="button" class="btn btn-primary" 
						data-bs-toggle="modal" 
						data-bs-target="#div1">
		Modal 
		</button>

    </div>
    <div class="modal" id="div1">
        <div class="modal-dialog">
        
          <div class="modal-content">
          
            <!-- Modal Header  -->
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            
            <!-- Modal Body  -->
            <div class="modal-body  text-primary">
            <input type="text" id="name" placeholder="Enter UserID">
            
            </div>
            
            <!-- Modal Footer  -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button"  onclick="login(event)" class="btn btn-primary " data-bs-dismiss="modal">Login</button>
            </div>
          
          </div>
        
        </div>
        </div><br>
        <div class="alert alert-success d-none" id="success" role="alert">
            Welcome Admin
          </div>
          <div class="alert alert-danger d-none" id="danger" role="alert">
            User Not found
          </div>

        <script src="modal.js"></script>
</body>
</html>
